{% set name = "hepstats" %}
{% set version = "0.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hepstats-{{ version }}.tar.gz
  sha256: 737d1922715b5b148793f4161ee416673ca537bd522073a0e205bf4e47430d10

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling >1.10.0
    - hatch-vcs
  run:
    - asdf
    - numpy
    - pandas
    - python >={{ python_min }}
    - scipy
    - tqdm
    - uhi
  run_constrained:
    - zfit >=0.20.0

test:
  imports:
    - hepstats
    - hepstats.hypotests
  commands:
    - pip check
  requires:
    - pip
    - zfit
    - python {{ python_min }}

about:
  home: https://scikit-hep.org/hepstats/
  summary: statistics tools and utilities
  license: BSD-3-Clause
  license_file:
    - LICENSES/LICENSE
    - LICENSES/LICENSE_ASTROML.rst
  dev_url: https://github.com/scikit-hep/hepstats
  doc_url: https://scikit-hep.org/hepstats/

extra:
  recipe-maintainers:
    - jonas-eschle
    - chrisburr
