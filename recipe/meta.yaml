{% set name = "hepstats" %}
{% set version = "0.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hepstats-{{ version }}.tar.gz
  sha256: ebb890496d7aebbf1d717de15d073be31d6775065308a4e0f263ed4051992b3f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools_scm
  run:
    - asdf
    - numpy
    - pandas
    - python >=3.9
    - scipy
    - tqdm
    - uhi

test:
  imports:
    - hepstats
    - hepstats.hypotests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://scikit-hep.org/hepstats/
  summary: statistics tools and utilities
  license: BSD-3-Clause
  license_file:
    - LICENSES/LICENSE
    - LICENSES/LICENSE_ASTROML.rst
  dev_url: https://github.com/scikit-hep/hepstats
  doc_url: https://scikit-hep.org/hepstats/

extra:
  recipe-maintainers:
    - jonas-eschle
    - chrisburr
