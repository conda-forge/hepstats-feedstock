{% set name = "hepstats" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hepstats-{{ version }}.tar.gz
  sha256: 7aaf74bc993fb093de7264b6a9b0320cda6e8ce0619bb056406ef50cb2f872e1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - asdf
    - numpy
    - pandas
    - python >=3.6
    - scipy
    - tqdm

test:
  imports:
    - hepstats
    - hepstats.hypotests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://scikit-hep.org/hepstats/
  summary: statistics tools and utilities
  license: BSD-3-Clause
  license_file:
    - LICENSES/LICENSE
    - LICENSES/LICENSE_ASTROML.rst
  dev_url: https://github.com/scikit-hep/hepstats
  doc_url: https://scikit-hep.org/hepstats/

extra:
  recipe-maintainers:
    - jonas-eschle
    - chrisburr
